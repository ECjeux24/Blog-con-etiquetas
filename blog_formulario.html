<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate para más contenido</title>
    <link rel="stylesheet" href="style_formulario.css">

</head>
<body>

    <header>
        <h1> Registrate para más contenido </h1>
    </header>
    
    <main>
        <section>
            <form action="">
                <fieldset>
                    <legend> Datos Básicos </legend>
                    Nombre: <input type="text" placeholder="nombre/nombres" required><br>
                    Apellido paterno: <input type="text" placeholder="apellido paterno" required><br>
                    Apellido materno: <input type="text" placeholder="apellido materno" required><br>
                    Fecha de nacimiento: <input type="date" required><br>
                    Correo electrónico: <input type="text" placeholder="example@mail.com" required><br>
                    Número de contacto: <input type="tel" name="" id="" placeholder="xx-xx-xx-xx-xx" required><br>
                </fieldset>
                <br>
                <button type="submit"> Vamos a Darle </button>
            </form>
        </section>
    </main>
</body>
</html>
